name: Buuld and upload artifacts

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Install dependencies
        run: |
          pacman -Suy --noconfirm --needed \
            rust

      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Build
        run: cargo build --release
